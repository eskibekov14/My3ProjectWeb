<html>
<head>
	<title>Butlab School</title>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td>Имя:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Отчество:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Родной город:</td>
				<td> <select>
					<option>Алматы</option>
					<option>Актобе</option>
					<option>Тараз</option>
					<option>Астана</option>
					<option>Семей</option>
					<option>Актау</option>
				</select> </td>
			</tr>
			<tr>
				<td>Пол:</td>
				<td> <input type="radio" name="polity">Мужской<br>
				<input type="radio" name="polity">Женский </td>
			</tr>
			<tr>
				<td>Дата рождения:</td>
				<td> <input type="date"> </td>
			</tr>
			<tr>
				<td>Образование:</td>
				<td> <select>
					<option>КазНИТУ им.К.И.Сатпаева</option>
					<option>КазГУ им.Аль-Фараби</option>
					<option>АТУ</option>
					<option>КБТУ</option>
				</select> </td>
			</tr>
			<tr>
				<td>Баллы ЕНТ:</td>
				<td> <input type="number" min="0" max="140"> </td>
			</tr>
			<tr>
				<td> <button>Зарегистрировать</button> </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
